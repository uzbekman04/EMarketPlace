{% extends 'product/base.html' %}

{% block content %}
    {% for product in products %}
       <div class="col-lg-4">
            <img src="{{product.image.url}}" alt="Generic placeholder image" width="140" height="140">
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p><a class="btn btn-secondary" href="{% url 'product:detail' product.pk%}" role="button">View details</a></p>
          </div>
    {% endfor %}
{% endblock %}
